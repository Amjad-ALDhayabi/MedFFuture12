<script>
  // دالة للتحقق من صحة البريد الإلكتروني، كلمة المرور، الجنس، والعمر
  function validateForm() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const gender = document.getElementById('gender').value;
    const age = document.getElementById('age').value;

    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const genderError = document.getElementById('gender-error');
    const ageError = document.getElementById('age-error');

    let valid = true;

    // التحقق من صحة البريد الإلكتروني باستخدام regex
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      emailError.textContent = "Please enter a valid email address.";
      valid = false;
    } else {
      emailError.textContent = "";  // مسح رسالة الخطأ إذا كان البريد صحيحًا
    }

    // التحقق من أن كلمة المرور تحتوي على 8 رموز على الأقل
    if (password.length < 8) {
      passwordError.textContent = "Password must be at least 8 characters long.";
      valid = false;
    } else {
      passwordError.textContent = "";  // مسح رسالة الخطأ إذا كانت كلمة المرور صحيحة
    }

    // التحقق من اختيار الجنس
    if (gender === "") {
      genderError.textContent = "Please select your gender.";
      valid = false;
    } else {
      genderError.textContent = "";  // مسح رسالة الخطأ إذا تم اختيار الجنس
    }

    // التحقق من صحة العمر (يجب أن يكون 0 أو أكثر)
    if (age === "" || isNaN(age) || age < 0) {
      ageError.textContent = "Please enter a valid age (0 or greater).";
      valid = false;
    } else {
      ageError.textContent = "";  // مسح رسالة الخطأ إذا كان العمر صحيحًا
    }

    return valid;  // إذا كانت القيم غير صحيحة، سيتم إيقاف إرسال النموذج
  }
</script>
